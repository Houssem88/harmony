<!DOCTYPE html>
<html>
<head>
	<title>Harmony</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js/jszip/dist/jszip.js"></script>
	<script type="text/javascript" src="js/jszip-utils/dist/jszip-utils.js"></script>
	<script type="text/javascript" src="js/jszip/vendor/fileSaver.js"></script>
	<script src="js/jscolor/jscolor.min.js"></script>
</head>
<body>
	<header>
		<div class="top-wrapper"></div>
	</header>
	<section>
	<span class="bg-absolute"></span>
		<div class="container">
			<div class="bloc-harmony-head" id="pg-home">
				<h2>Harmony</h2>
<!-- 			<div class="bloc-import">
					<input id ="skin-rep" type="file" class="hide" onchange="getSkinPack()">
					<label for="skin-rep" class="skin-lbl-import btn blue">Importez votre skinpack</label>
					<span class="valide-skin-msg" id="msgSkinpackImportation"></span>
				</div> -->
			</div>
			<div class="bloc-harmony" id="pg-colors">
				
				<div class="hr-bloc-customize-color">
					<div class="hr-sub-elem">
						<!-- Les couleurs -->
						<h2>Couleurs</h2>

						<div class="hr-subsub-elem">
							<!-- Charte graphique : proposer au moins 2 couleurs de la charte -->
							<h1>Charte graphique</h1>

							<div class="bloc-harmony-inside">
								<label for="label-title-color">Couleur principale</label>
								<input class="jscolor" id="hrColorPrincipale" onchange="getChangeColor1(this.value)">
							</div>

							<div class="bloc-harmony-inside">
								<label for="label-title-color">Couleur secondaire</label>
								<input class="jscolor" id="hrColorSecondaire" onchange="getChangeColor2()">
							</div>
						</div>
					</div>

					<!-- visualisation at right -->
					<div class="hr-bloc-visuation">
						<div class="visualisation-inside">
							<div class="previs-screen-header" id="visHeard">
								<div class="previs-header-menu">
									<div class="previs-btn-menu" id="visBtnMenuTop"></div>
									<div class="previs-btn-menu" id="visBtnMenuTop"></div>
									<div class="previs-btn-menu" id="visBtnMenuTop"></div>
								</div>
							</div>
							<div class="previs-screen-leftMenu" id="visRightMenu"></div>
							<div class="previs-inside-cours">
								<h1 id="visTitle">harmony</h1>
								<p id="visParag">paragraphe ? c'est ici que Ã§a se passe :)</p>
							</div>
						</div>

						<div class="hr-bloc-generate">
							<button class="btn green btn-large" onclick="validateStyle()">valider</button>
						</div>
					</div>
				</div>
				<div class="hr-bloc-customize-text">
					<div class="hr-sub-elem">
						<h2>Textes et typo</h2>

						<div class="hr-subsub-elem">
							<h1>Police</h1>
							<div class="bloc-harmony-inside">
								<label for="label-text-typo">Police des textes</label>
								<select id="select-text-typo" onchange="getFont()">
									<option value="Arial" style="font-family: arial;">Arial</option>
									<option value="Verdana" style="font-family: verdana;">Verdana</option>
									<option value="Helvetica" style="font-family: helvetica;">Helvetica</option>
									<option value="Sans-Serif" style="font-family: Sans-Serif;">Sans-Serif</option>
									<option value="Serif" style="font-family: Serif;">Serif</option>
								</select>
								<span id="chosenFontFamily"></span>
							</div>
						</div>

						<div class="hr-subsub-elem">
							<!-- Couleurs des textes -->
							<h1>Couleurs des textes</h1>
							
							<div class="bloc-harmony-inside">
								<label for="label-title-color">Titres</label>
								<input class="jscolor" id="hrColorTitle" onchange="getChangeColorTitle()">
							</div>

							<div class="bloc-harmony-inside">
								<label for="label-prg-color">Paragraphes</label>
								<input class="jscolor" id="hrColorPargraph" onchange="getChangeColorText()">
							</div>
						</div>
					</div>
				</div>

				<!-- <button class="btn blue" onclick="changeColorsText()">valider</button> -->
				<span id="getCss"></span>
			</div>
		</div>
		<div class="validate-bloc" style="display:none;">
			<div class="validate-dialog">
				
				<label for="insert_title">Titre<!-- <span id="oldTitle"></span> --></label><input type="text" name="insert_title" id="insertTitle">
				<div class="submitArea">
					<button class="btn green btn-large" onclick="modifyXML()">valider</button>
				</div>
				<div class="skinpackInfos">
					<p>Version Opale  : <span id="opaleVersion"></span></p>
					<p>Ancienne version : <span id="oldVersion"></span></p>
					<p>Ancien code : <span id="oldCode"></span></p>
				</div>
			</div>
		</div>
	</section>

	<script type="text/javascript" src="js/harmony.js"></script>
	<script type="text/javascript" src="js/harmonyZip.js"></script>
</body>

</html>
